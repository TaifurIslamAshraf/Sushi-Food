<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link res="icon" type="image/png" href="./public/sushi.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Japanis Food</title>
  </head>
  <body>
    <!-------- header start here -------->
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#About Us">About Us</a>
          </li>
          <img src="assets/search.svg" alt="search" />
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="mobile menu" />
          </li>
        </ul>
      </nav>
    </header>

    <!-------- hero start here -------->
    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi" />
        <h2>
          寿 <br />
          司 <br />
          職
        </h2>
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-contant">
        <div class="hero-content-info">
          <h1>Feel the test of Japanese food</h1>
          <p>
            Feel the test of most populer Japanese food test from anytime and
            anywhere
          </p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />
              How To Orders
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial">
          <div class="hero-content__customar">
            <h4>24<span>K+</span></h4>
            <p>Happy Customars</p>
          </div>

          <div class="hero-content__review">
            <img src="assets/user.png" alt="user" />
            <p>
              "This is the best Japanese food delivery service that ever
              existed."
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-------- about start here -------->

    <section class="about-us" id="about-us">
      <div class="about-us__image-sushi3">
        <img src="assets/sushi-3.png" alt="sushi" />
      </div>
      <button class="about-us__button">
        Learn More
        <img src="assets/arrow-up-right.svg" alt="Learn more" />
      </button>

      <div class="about-us__image-sushi2">
        <img src="assets/sushi-2.png" alt="sushi" />
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
